<body>

  <!--header starts here-->
  <header>
    <a href="./index.html">
      <img src="./assets/images/yt-logo.png" alt="YouTube Logo" width="120"></a>
    <input type="text" placeholder="Search" class="search-input">
    <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
    <button type="button"><i class="fa-solid fa-microphone"></i></button>
    <button type="button"><i class="fa-solid fa-user"></i> Sign in</button>

    <nav id="primaryNav">
      <ul>
        <li><a href="./index.html">Home</a></li>

  <!--header ends here-->

  <!--main starts here-->
  <main>
    <h1>Contact-us Page!</h1>

    <form class="contact-form">
      <div class="field-wrapper">
        <label for="nameInput">Enter your Name:</label>
        <input type="text" id="nameInput" placeholder="Enter your name" required>
      </div>
      <div class="field-wrapper">
        <label for="phoneInput">Enter your Phone:</label>
        <input type="tel" id="phoneInput" placeholder="Enter your phone" title="Enter your 10 digit phone number"
          pattern="[0-9]{10}" required>
      </div>
      <div class="field-wrapper">
        <label for="emailInput">Enter your E-Mail:</label>
        <input type="email" id="emailInput" placeholder="Enter your email" required>
      </div>
      <div class="field-wrapper">
        <label for="queryInput">Enter your Query:</label>
        <textarea id="queryInput" cols="50" rows="5" minlength="10" maxlength="35" placeholder="Enter your query"
          required></textarea>
      </div>
      <div class="button-wrapper">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
  <!--main ends here-->
